<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Tic Tac Toe Game</title>

</head>
<body>

  <div class="intro">
    <div class="ai">
      <h1><span>vs</span>AI</h1>
      <button class="btn ai-play-mode">Play</button>
    </div>

    <div class="human">

      <div class="inputs">
        <label for="player1">Player-1</label>
        <input type="text" name="" id="player1">
        <label for="player2">Player-2</label>
        <input type="text" name="" id="player2">
      </div>
     
      <button class="btn human-play-mode">Play</button>
    </div>
  </div>

  <div class="board x" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell"data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
  </div>

  
  <div class="player-info">
   <div class="p1">
    <p><span class="p1-name"></span><span class="p1-sign"></span> --Turn</p>
   </div>

   <div class="p2">
    <p><span class="p2-name"></span><span class="p2-sign"></span>--Turn</p>
   </div>
  </div>

  <div class="showWinner">
    <div class="winner">
        <h1 class="dislayWinner">Winner is  <span class="show"></span>  </h1>
        <div class="btns">
          <button class="restart">restart</button>
          <button class="goback">return</button>
        </div>
       
    </div>
  </div>

</body>
</html>
